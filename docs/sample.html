<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>サンプル</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./dist/reset.css" />
    <link rel="stylesheet" href="./dist/reveal.css" />
    <link rel="stylesheet" href="./dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="./css/highlight/base16/zenburn.css" />

    <link rel="stylesheet" href="./_assets/node_modules/reveal.js-plugins/customcontrols/style.css" />
    <link rel="stylesheet" href="./_assets/node_modules/reveal.js-plugins/chalkboard/style.css" />

  </head>
  <body>
    <div class="reveal">
      <div class="slides"><section  data-markdown><script type="text/template">

# はじめての reveal.js
</script></section><section  data-markdown><script type="text/template">
## リスト

* りんご
* みかん
* もも
</script></section><section  data-markdown><script type="text/template">
## 効果

Fade in
<!-- .element: class="fragment" -->

Fade out
<!-- .element: class="fragment fade-out" -->

<!-- .element: class="fragment highlight-red" -->

</script></section></div>
    </div>

    <script src="./dist/reveal.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>
    <script src="./plugin/zoom/zoom.js"></script>
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>

    <script src="./_assets/node_modules/reveal.js-plugins/customcontrols/plugin.js"></script>
    <script src="./_assets/node_modules/reveal.js-plugins/chalkboard/plugin.js"></script>
    <script src="./_assets/node_modules/reveal.js-plugins/menu/menu.js"></script>
    <script src="./_assets/node_modules/reveal.js-plugins/fullscreen/plugin.js"></script>
    <script src="./_assets/plugin.js"></script>

    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
